<div class="container">
    <div class="row">
      <div class="col-3 bg-dark text-light height">
        <h4>Filter</h4>
      </div>
      <div class="col-9">
        <h4>Contact</h4>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col"><div class="float-right">
                    <button class="btn btn-success">+</button>
                </div></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>{{contact.id}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>
                  <div class="float-right">
                      <button class="btn btn-primary" routerLink="/contact-list/{{contact.id}}">Edit</button>
                      <button class="btn btn-danger" (click)="onDelete(contact)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
