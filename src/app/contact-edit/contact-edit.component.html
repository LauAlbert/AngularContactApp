<div class="container">
  <button (click)="Back()" class="btn btn-primary">Back</button>
  <br>
  <br>

  <div *ngIf="contact.id; else newContact">
    <h4>Edit Contact</h4>
    <br>
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="First">First Name</label>
        <input type="text" id="First" class="form-control" [(ngModel)]="contact.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="Last">Last Name</label>
        <input type="text" id="Last" class="form-control" [(ngModel)]="contact.lastName" name="lastName">
      </div>
      <button type="submit" class="float-right btn btn-primary">Save</button>
    </form>
  </div>


  <ng-template #newContact>
    <div>
        <h4>Add Contact</h4>
        <br>
        <form (ngSubmit)="onAdd()">
          <div class="form-group">
            <label for="First">First Name</label>
            <input type="text" id="First" class="form-control" [(ngModel)]="contact.firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="Last">Last Name</label>
            <input type="text" id="Last" class="form-control" [(ngModel)]="contact.lastName" name="lastName">
          </div>
          <button type="submit" class="float-right btn btn-primary">Save</button>
        </form>
    </div>
  </ng-template>

</div>
